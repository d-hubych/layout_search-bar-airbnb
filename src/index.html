<!doctype html>
<html lang="en">

    <meta

    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="" method="get">
      <div class="big-search" data-qa="big">
        <div class="big-search__img"></div>
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="big-search__input"
          data-qa="keypress"
        >
      </div>
    </form>
